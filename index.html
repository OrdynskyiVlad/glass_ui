<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GLASS UI</title>
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="content">
                <h1>Please sign in!</h1>
                <div class="form-input">
                    <input class="text-field" type="text" placeholder="Username or Email">
                </div>
                <div class="form-input">
                    <input class="text-field" type="password" placeholder="Password">
                </div>
                <div class="form-checkbox">
                    <input type="checkbox">
                    <label for="">Keep me sign in</label>
                </div>0
                <div class="form-input">
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="apps.js"></script>
</body>
</html>
